<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Signup</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <div class="left">
        <h1>Subscribe to Our Newsletter</h1>
        <p class="subtitle">Get the latest internship updates, career tips, and tech insights</p>
        <form id="signupForm">
          <div class="form-group">
            <input type="text" id="name" placeholder="Full Name" />
            <small class="error" id="nameError"></small>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Email Address" />
            <small class="error" id="emailError"></small>
          </div>
          <button type="submit">Subscribe</button>
          <p class="privacy-note">We respect your privacy. No spam ever.</p>
        </form>
        <p id="thankYouMessage" class="thank-you hidden">Thank you for subscribing! ðŸŽ‰</p>
      </div>
      <div class="right">
        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Coding Desk" />






        

        
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
